<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slider v0.1</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="slider.js"></script>
</head>
<body>

<div class="slider">
    <div class="slider__images">
        <div class="slider__images-wrap">
            <img class="slider__item" src="img/example-slide-1.jpg" alt="Photo 1">
            <img class="slider__item" src="img/example-slide-2.jpg" alt="Photo 2">
            <img class="slider__item" src="img/example-slide-3.jpg" alt="Photo 3">
            <img class="slider__item" src="img/example-slide-4.jpg" alt="Photo 4">
        </div>
    </div>

    <div class="slider__navigation">

        <a href="#" onclick="slider._slidePrev()" class="slider__pager slider__pager_previous"><i class="icon-chevron-left icon-large"></i></a>
        <a href="#" onclick="slider._slideNext()" class="slider__pager slider__pager_next"><i class="icon-chevron-right icon-large"></i></a>

        <ul class="slider__pagination">
            <li class="slider__pagination-item"><a href="#" data-slider__item="0" class="active">1</a></li>
            <li class="slider__pagination-item"><a href="#" data-slider__item="1" class="">2</a></li>
            <li class="slider__pagination-item"><a href="#" data-slider__item="2" class="">3</a></li>
            <li class="slider__pagination-item"><a href="#" data-slider__item="3" class="">4</a></li>
        </ul>
    </div>
</div>

<script>
    var slider = new Slider();
    slider.init();
    console.log(slider);
</script>
</body>
</html>

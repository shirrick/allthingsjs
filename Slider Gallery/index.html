<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slider v0.1</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider">
    <div class="slider__images">
        <div class="slider__images-wrap">
            <img class="slider__item" src="img/example-slide-1.jpg" alt="Photo 1">
            <img class="slider__item" src="img/example-slide-2.jpg" alt="Photo 2">
            <img class="slider__item" src="img/example-slide-3.jpg" alt="Photo 3">
            <img class="slider__item" src="img/example-slide-4.jpg" alt="Photo 4">
        </div>
    </div>

    <div class="slider__navigation">
        <button class="slider__move" data-direction="prev">Previous</button>
        <button class="slider__move" data-direction="next">Next</button>
    </div>
</div>
<script src="slider.js"></script>
</body>
</html>
